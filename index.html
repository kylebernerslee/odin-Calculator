<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Calculator</title>
</head>
<body>
    <div class="header">
       THEÂ CALCULATOR
    </div>
    <div class="calculator">
        <div class="screenProgress"></div>
        <div class="screenSolution"></div>
        <div class="buttons">
            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button three">3</div>
            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button zero">0</div>
            <div class="button dot">.</div>
            <div class="button result">=</div>
            <div class="button sButton reset">C</div>
            <div class="button sButton plus">+</div>
            <div class="button sButton minus">-</div>
            <div class="button sButton divide">:</div>
            <div class="button sButton multiply">*</div>
        </div>
    </div>
</body>
<script src="code.js"></script>
</html>
